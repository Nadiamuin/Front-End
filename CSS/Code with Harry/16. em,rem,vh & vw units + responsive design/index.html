<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive design </title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            height: 100vh;
            width: 100vw;
            font-size: 15px;
            border: 2px solid black;
        }
        h2{
            text-align: center;
            font-size: 2em;
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <!-- setting the viewport  (vh, vw)
    using max height & width 
    using css media queries 
    using em, rem, vh, vw -->

    <div class="container">
        <h2 id="first"> This is first heading </h2>
        <h2 id="second"> This is  second heading </h2>
        <h2 id="third"> This is third heading </h2>
    </div>
</body>
</html>
