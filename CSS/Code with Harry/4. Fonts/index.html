<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <title> CSS fonts </title>
    <style>
       p{
        font-family: cursive ;
        font-size: 23px; /* 1/96th of an inch */
        line-height: 8.3em ; 
           
       } 

       span{
        font-weight: bold;
        font-style: italic;
       }

       h4{
           font-family: 'Klee One', cursive;
       }
    </style>
</head>
<body>

    <h4> CSS Fonts </h4>
    <p> Let's play with <span> Fonts</span>. It's very exciting. </p>

    <!-- fonts are two types 
    1. web save fonts (CSS Font Stack)
    2. web fonts (Google fonts) -->
    
</body>
</html>
