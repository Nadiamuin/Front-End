<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
    <h3> Ids & Classes</h3>
    <div id="mainbox" class="redbg blackborder">
        this is mainbox 
    </div>
    <span class="redbg"></span>

    <!-- Emmet -->
    
    <!-- span.redbg -->
    <span class="redbg"></span>
    <!-- span#mainbox -->
    <span id="mainbox"></span>
    <!-- div.redbg.blackborder.anotherclass -->
    <div class="redbg blackborder anotherclass"></div> 
    <!-- Emmet takes div tag as default -->
    <!-- .blackbackground -->
    <div class="blackbackground"></div>
    <!-- creating multiple Elements -->
    <!-- span.myclass.myclass2.myclass3 -->
        <span class="myclass myclass2 myclass3"></span>   
    <!-- span.myclass.myclass2.myclass3 * 4 -->
        <span class="myclass myclass2 myclass">first</span>
        <span class="myclass myclass2 myclass">second</span>
        <span class="myclass myclass2 myclass">third</span>
        <span class="myclass myclass2 myclass">fourth</span>   

</body>
</html>
