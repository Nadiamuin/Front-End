<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>
</head>
<body>
    <!-- unorderd list -->
    <ul type="circle">
        <li> first</li>
        <li> second</li>
        <li> third</li>
        <ul type="disc">
            <li> Hi </li>
            <li> Hi </li>
            <li> Hi </li>
            <li> Hi </li>
        </ul>
        <li> fourth</li>
        <li> fifth</li>
    </ul>

    <!-- orderd list -->
    <ol type="A">
        <li> first</li>
        <li> second</li>
        <li> third</li>
        <li> fourth</li>
        <li> fifth</li>
    </ol>


    <!-- Table -->

    <h3> HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>GPA</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>Nadia</td>
                <td>1</td>
                <td>5:00</td>
            </tr>

            <tr>
                <td>Muin</td>
                <td>2</td>
                <td>4.99</td>
            </tr>

            <tr>
                <td>Afrin</td>
                <td>3</td>
                <td>4.33</td>
            </tr>
        </tbody>
    </table>

























</body>
</html>
