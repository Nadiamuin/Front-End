<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Height, width, border & background </title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid seagreen;
            border-width: 4px;
            border-color: seagreen;
            border-style: solid;
            border-radius: 11px;
        }

        #secondpara{
            background-color: skyblue;
            height: 100px;
            width: 455px;
            border-top:4px solid rgb(219, 233, 28);
            border-right:4px solid rgb(69, 59, 138);
            border-bottom:4px solid rgb(192, 44, 118);
            border-left:4px solid rgb(146, 205, 90);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        #thirdpara{
            height: 1100px;
            width: 1455px;
            background-image: url('https://hddesktopwallpapers.in/wp-content/uploads/2015/09/picture-seal.jpg');
            border: 4px solid red;
            border-radius: 11px;
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
</head>
<body>
    <h3> This is heading </h3>
    <p id="firstpara"> This is paragraph </p>

    <h3> This is heading </h3>
    <p id="secondpara"> This is my second paragraph </p>

    
    <h3> This is heading </h3>
    <p id="thirdpara"> This is my third paragraph </p>
</body>
</html>
