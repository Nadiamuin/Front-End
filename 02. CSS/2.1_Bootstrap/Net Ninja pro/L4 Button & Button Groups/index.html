<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title> Button & Button Groups </title>
</head>
<body>

    <!-- Basic buttons -->
    <h2> Buttons </h2>
    <button class="btn btn-primary"> Primary button </button>
    <button class="btn btn-secondary"> Secondary button </button>

    <!-- anchor tags as buttons -->
    <h2> link as buttons </h2>
           <!-- a.btn.btn-info -->
    <a href="#" class="btn btn-info"> info anchor tag </a>
    <a href="#" class="btn btn-success"> Success anchor tag </a>

    <!-- Button sizes -->
    <h2> Button sizes </h2>
          <!-- button.btn.btn.lg.btn-danger -->
    <button class="btn btn-lg btn-danger"> large danger button </button>
    <button class="btn btn-sm btn-warning"> small warning button </button>

    <!-- outlined styles -->
    <h2> Button styles </h2>
          <!-- button.btn.btn-outline-primary -->
    <button class="btn btn-outline-primary"> Outlined primary button </button>
    <button class="btn btn-outline-secondary btn-lg"> Outlined large secondary button </button>


    <!-- Button groups -->
    <h2> Button groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
    </div>
    

































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
