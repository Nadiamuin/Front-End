<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr, th, td {
            padding: 5px;
            text-align: center
        }
        th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>
        <I>A test table with merged cells</I>
    </h1>

<table cellspacing="3"; background-color="pink">

          <tr background-color="orange">
          <th rowspan="2"></th>
              <th colspan="2">Average</th>
              <th rowspan="2">Red eyes</th>
          </tr>

          <tr background-color="brown">
              <td>height</td>
              <td>weight</td>
          </tr>

          <tr background-color="silver">
              <th>Mail</th>
              <td>1.9</td>

              <td>40%</td>
          </tr>

          <tr background-color="silver">
              <th>Female</th>
              <td>1.7</td>

          </tr>

</table>

</body>

</html>
